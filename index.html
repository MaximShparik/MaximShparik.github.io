<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maxim Shparik</title>
  <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <section class="first">
    <div class="first__title">
      <div class="type-js">
        <h1 class="text-js">MAXIM SHPARIK</h1>
      </div>
    </div>
    <div class="nav">
      <div class="nav__btn" id="prev"></div>
      <div class="nav__btn" id="next"></div>
    </div>
    <div class="theme">
      <input class="checkbox" id="checkbox1" type="checkbox"/>
      <label for="checkbox1" class="checkbox-label">
        <span class="on">Dark</span>
        <span class="off">Light</span>
      </label>
      <input class="checkbox" id="checkbox2" type="checkbox"/>
      <label for="checkbox2" class="checkbox-label">
        <span class="on">EN</span>
        <span class="off">RU</span>
      </label>
    </div>
  </section>
  <section class="second">
    <div class="second__block" onclick=""="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <img  class="second__block-img" src="" alt="maxim_shparik">
        </div>
        <div class="back">
          <p class="lang"></p>
        </div>
      </div>
    </div>
    <div class="second__block">
      <div class="second__block-text">
        <div class="text"></div>
        <p class="lang"></p>
      </div>
    </div>
  </section>
  <section class="third">
    <div class="third__block">
      <div>
        <span class="lang"></span>
        <button id="https://maximshparik.github.io/Surf/" ondblclick="window.open(this.id)" style="animation-duration:1.1s"><span>Surf Shop</span></button>
        <button id="https://kararoutman.com/" ondblclick="window.open(this.id)" style="animation-duration:1.5s"><span>Kara Routman</span></button>
        <button id="https://maximshparik.github.io/Filtr/" ondblclick="window.open(this.id)" style="animation-duration:1.9s"><span>Filter Shop</span></button>
        <button id="https://maximshparik.github.io/Poland/" ondblclick="window.open(this.id)" style="animation-duration:2.3s"><span>Polish Building Company</span></button>
        <button id="https://novahouse.pl/" ondblclick="window.open(this.id)" style="animation-duration:2.7s"><span>Polish Building Company Work progect</span></button>
        <button class="video" id="./img/БахБах.mov" style="animation-duration:3s"><span>Desctop application</span></button>
        <button class="video" id="./img/БахБах.mov" style="animation-duration:3.2s"><span>Google Extention</span></button>
        <button class="video" id="./img/БахБах.mov" style="animation-duration:3.4s"><span>Bot for Web</span></button>
      </div>
    </div>
    <div class="third__block">
      <div class="third__block-loader">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
          <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
          <circle cx="170" cy="170" r="135" stroke="#404041"/>
          <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
          <circle cx="170" cy="170" r="80" stroke="#404041"/>
        </svg>
        <p>Loading . . .</p>
      </div>
    </div>
  </section>
  <section class="forth">
    <div class="forth__block">
      <div>
        <span class="lang"></span>
      </div>
    </div>
    <div class="forth__block">

      <div class="forth__card" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <img src="./img/facebook.svg" alt="facebook">
          </div>
          <div class="back">
            <a class="lang" href="https://www.facebook.com/profile.php?id=100009383038478" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="forth__card" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <img src="./img/email.svg" alt="Email">
          </div>
          <div class="back">
            <a class="lang" href="mailto:maxim.shparik@gmail.com" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="forth__card" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <img src="./img/skype.svg" alt="skype">
          </div>
          <div class="back">
            <p class="lang"></p>
          </div>
        </div>
      </div>
      <div class="forth__card" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <img src="./img/telegram.svg" alt="telegram">
          </div>
          <div class="back">
            <a class="lang" href="https://teleg.run/maxim_shparik" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="forth__card" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <img src="./img/phone.svg" alt="phone">
          </div>
          <div class="back">
            <a class="lang" href="tel:+79167943596"></a>
          </div>
        </div>
      </div>
      <div class="forth__card" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <img src="./img/vk.svg" alt="vk">
          </div>
          <div class="back">
            <a class="lang" href="https://vk.com/maxim_shparik" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/jq.js"></script>
  <script src="./js/libs.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
